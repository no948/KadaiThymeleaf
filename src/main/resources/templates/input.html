<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{input.title}"></h2>
    <p th:text="#{input.message}"></p>

    <p th:if="${param.previous}" th:text="#{input.message1} + ${param.previous} + #{input.message2}"></p>

    <form method="post" action="output">
        <input type="text" name="previous">
        <button type="submit" th:text="#{botan}"></button>
    </form>
</body>
</html>
