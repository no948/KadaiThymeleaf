<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>出力画面</h2>

    <form method="post" action="input">
    <p th:text="'入力された値は「' + ${previous} + '」です。'"></p>


    <p><a th:href="@{/input(previous=${param.previous[0]})}">入力画面へ戻る</a></p>
    </form>

</body>
</html>
