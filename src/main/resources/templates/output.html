<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{output.title}"></h2>

    <form method="get" action="output">
    <p th:text="#{output.message1} + ${previous} + #{output.message2}"></p>


    <p><a th:href="@{/input(previous=${param.previous[0]})}" th:text="#{link}"></a></p>
    </form>

</body>
</html>
